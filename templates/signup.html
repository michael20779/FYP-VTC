{% extends "base.html" %}
{% block content %}
<style type="text/css">
  input {

    border: 1px solid #ced4da !important;

}
</style>


<div class="container">
  <div class="row">

    <div class="col-md-6 mt-5 offset-3">
    <h1></h1>

<p>Already have an account? Then please <a href="{{ login_url }}">sign in</a>.</p>

<form class="signup" id="signup_form" method="post" action="">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="" value="" />
  {% endif %}
  <button type="submit" class="btn btn-primary"> &raquo;</button>
</form>

</div>
</div>
</div>

{% endblock %}
